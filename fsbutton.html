<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch _____ Game Full Screen</title>
  <style>
    /* Launcher page styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #launchButton {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.2s;
    }
    #launchButton:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <button id="launchButton"> Launch _____ Game </button>

  <script>
    document.getElementById("launchButton").addEventListener("click", function() {

      // Tetris game code, now with on-screen touch controls added.
      // The canvas is 640Ã—640, your scoreboard/logic remain the same,
      // plus new #leftSideControls & #rightSideControls for up/down/left/right.

      const GameCodeHtml = ``;

      // Build a data URL from the Tetris game code
      const DataURL = "data:text/html;charset=utf-8," + encodeURIComponent(GameCodeHtml);

      // Build the HTML for the new window that loads our Tetris code in an iframe
      const newPageHTML = `
        <!DOCTYPE html>
        <html>
          <head>
            <meta charset="UTF-8">
            <title>Tetris Game</title>
            <style>
              html, body {
                margin: 0; padding: 0; height: 100%;
              }
              iframe {
                width: 100%; 
                height: 100%; 
                border: none;
              }
            </style>
          </head>
          <body>
            <iframe src="${DataURL}"></iframe>
          </body>
        </html>
      `;

      // Open a new about:blank window and write the HTML with the iframe
      const newWin = window.open("about:blank", "_blank");
      if (newWin) {
        newWin.document.write(newPageHTML);
        newWin.document.close();
      } else {
        alert("Popup blocked! Please enable popups for this site.");
      }
    });
  </script>
</body>
</html>
